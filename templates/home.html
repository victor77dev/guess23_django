{% extends 'base.html' %}

{% block title %}Guess 2/3{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}! Welcome to Guess 2/3!
  <p>
    <a href="{% url 'logout' %}">logout</a>
  </p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
  <p>If you do not have account, please sign up here.</p>
  <a href="{% url 'signup' %}">sign up</a>
{% endif %}
{% endblock %}
